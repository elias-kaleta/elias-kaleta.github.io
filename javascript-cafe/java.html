      <div class="container grid">
        <div class="grid-item">
          <p id="whiteCoffee" class=""></p>
          <button class="button" id="restock-whiteCoffee">

          </button>
        </div>
        <div class="grid-item">
          <p id="blackCoffee" class=""></p>
          <button class="button" id="restock-blackCoffee">
            Restock Black Coffee
          </button>
        </div>
        <div class="grid-item">
          <p id="applePie" class=""></p>
          <button class="button" id="restock-applePie">

          </button>
        </div>
        <div class="grid-item">

              </button>

              </button>

          </div>

          <p id="customerOrder"></p>
          <p id="customerWallet"></p>
          <p id="cash"></p>
        </div>
        <div class="customerSection">
          <button class="button" id="customerButton">Generate Customer</button>
          <button class="button" id="fillOrder">Serve Customer</button>
